name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Coverage
        run: pip install coverage

      - name: Run Tests
        run: coverage run --source=. -m unittest discover -s . -p "TestApp.py"
